<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restricted Textarea</h1>
        <textarea id="restrictedTextarea" placeholder="Type something..." maxlength="25"></textarea>
        <div class="counter">
            <span id="currentCount">0</span> / <span id="maxCount">25</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <section class="form-section">
            <h1>Profile Update Form</h1>
            <form id="profile-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="What should we call you?" aria-required="true">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" aria-required="true" aria-invalid="false" aria-describedby="email-error">
                </div>

                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="xxxxxxxx" aria-required="true">
                        <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye" aria-hidden="true"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="xxxxxxxx" aria-required="true">
                        <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye" aria-hidden="true"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Profile</button>
                </div>
            </form>
        </section>


        <div class="divider" role="separator"></div>


        <aside class="completeness-section" aria-labelledby="completeness-heading">
            <div class="progress-container" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" aria-label="Profile Completeness: 65%">
                <div class="progress-bar-background">
                    <div class="progress-bar-fill" style="width: 65%;"></div>
                </div>
                <span class="percentage-text">65%</span>
            </div>
            
            <h2 id="completeness-heading">Profile Completeness</h2>
            
            <ul class="checklist">
                <li class="completed">
                    <span class="sr-only">Completed:</span>
                    Create Account
                </li>
                <li class="completed">
                    <span class="sr-only">Completed:</span>
                    Update Roadmap Progress
                </li>
                <li class="completed">
                    <span class="sr-only">Completed:</span>
                    Setup Public Profile
                </li>
                <li>
                    <span class="sr-only">To do:</span>
                    Complete your first project
                </li>
                <li>
                    <span class="sr-only">To do:</span>
                    Invite your Friends
                </li>
            </ul>
        </aside>
    </main>

</body>
</html>

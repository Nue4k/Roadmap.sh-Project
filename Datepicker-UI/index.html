<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="datepicker-container">
        <div class="input-group">
            <input type="text" class="date-input" placeholder="dd / mm / yyyy" readonly>
            <button class="calendar-btn">
                <i class="ph ph-calendar-blank" style="font-size: 1.5rem;"></i>
            </button>
        </div>

        <div class="calendar-dropdown">
            <div class="calendar-header">
                <button class="nav-btn">
                    <i class="ph ph-caret-left" style="font-size: 1.25rem;"></i>
                </button>
                <div class="month-year">December 2022</div>
                <button class="nav-btn">
                    <i class="ph ph-caret-right" style="font-size: 1.25rem;"></i>
                </button>
            </div>

            <div class="calendar-grid">
                <div class="day-name">S</div>
                <div class="day-name">M</div>
                <div class="day-name">T</div>
                <div class="day-name">W</div>
                <div class="day-name">T</div>
                <div class="day-name">F</div>
                <div class="day-name">S</div>

                <div class="date empty"></div>
                <div class="date empty"></div>
                <div class="date empty"></div>
                <div class="date empty"></div>
                
                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date">7</div>
                <div class="date">8</div>
                <div class="date">9</div>
                <div class="date">10</div>
                <div class="date">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
                <div class="date">14</div>
                <div class="date">15</div>
                <div class="date">16</div>
                <div class="date">17</div>
                <div class="date">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
                <div class="date">21</div>
                <div class="date">22</div>
                <div class="date">23</div>
                <div class="date">24</div>
                <div class="date">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                <div class="date">31</div>
            </div>
        </div>
    </div>

</body>
</html>

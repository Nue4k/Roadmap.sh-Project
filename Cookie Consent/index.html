<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs-container">
        <div class="tabsHeader">
            <div class="tabButton active" data-target="home">Home</div>
            <div class="tabButton" data-target="profile">Profile</div>
            <div class="tabButton" data-target="settings">Settings</div>
        </div>


        <div class="tabContent active" id="home">
            <h2>Home</h2>
            <p>This is the content for the Home tab.</p>
        </div>

        <div class="tabContent" id="profile">
            <h2>Profile</h2>
            <p>This is the content for the Profile tab.</p>
        </div>
        <div class="tabContent" id="settings">
            <h2>Settings</h2>
            <p>This is the content for the Settings tab.</p>
        </div>   
    </div>

    <div class="cookieContainer">
        <div class="cookieContent">
            <p>We use cookies to improve your experience.</p>
            <button>Accept</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
